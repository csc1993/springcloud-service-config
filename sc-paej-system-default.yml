# Spring配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    druid:
#      url: jdbc:mysql://220.249.92.195:3306/deao?useUnicode=true&characterEncoding=UTF8
      url: jdbc:mysql://localhost:3306/deao?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false&&serverTimezone=Asia/Shanghai
      username: root
      password: deao@123
       # 初始连接数
      initial-size: 10
       # 最大连接池数量
      max-active: 200
       # 最小连接池数量
      min-idle: 10
       # 配置获取连接等待超时的时间
      max-wait: 6000
       # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
       # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
       # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
         enabled: true
         url-pattern: /monitor/druid/*
      filter:
       stat:
         log-slow-sql: true
         slow-sql-millis: 1000
         merge-sql: false
       wall:
        config:
          multi-statement-allow: true
    redis:
        host: 127.0.0.1
        password: ''
        port: 6379
		  
server:
    context-path: /sc-paej-system
shiro_redis_cache: 600000
shiro_redis_session: 600000		 
mybatis_redis_cache: 600000

configLocation: classpath:mybatis-config.xml
mybatis:
    mapper-locations: classpath:mapping/*/*.xml 